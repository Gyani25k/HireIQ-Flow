<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Results</title>
    <link rel="shortcut icon" href="../static/result.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='Profilepage.css') }}">
  </head>
  <body>
    <header>
        <div class="header__box" style="text-align: center;">
            <h2> Admin Dashboard  </h2>
            <a href="/" class="logout-button"><b>Logout</b></a>
        </div>
    </header>
    <div class="container">
      <div class="upper">
        <div class="images-area">
          <div class="questionwise">
            <img src="/static/image/tone_analysis.jpg" alt="Tone Analysis" />
            <h2>Tone Analysis</h2>
          </div>

          <div class="timewise">
            <img src="/static/image/fer_output.png" alt="Emotion Analysis" />
            <h2>Face Emotion Analysis</h2>
          </div>
        </div>

    </div>

    </div>
    <script>
      window.onload=function(){
      let skills=document.querySelector('#skillsdiv').innerHTML;
      console.log(skills)
      let newskills=skills.split(', ');
      skills="";
      console.log(skills)
      newskills.forEach(skill=>{
        let toappend=`<span>${skill}</span> `;
        skills=skills+toappend;
      })
      console.log(skills)
      document.querySelector('#skillsdiv').innerHTML=skills;
      console.log(document.querySelector('#skillsdiv').innerHTML)
      console.log(newskills);
    }
    </script>
  </body>
</html>
