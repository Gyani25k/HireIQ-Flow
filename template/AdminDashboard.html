    <script>
document.addEventListener("DOMContentLoaded", function() {
  // Get all the "Evaluate Now" buttons
  var evaluateButtons = document.querySelectorAll('.body .student2 .left a');

  // Add click event listener to each button
  evaluateButtons.forEach(function(button) {
    button.addEventListener('click', function(event) {
      // Prevent the default behavior of the link
      event.preventDefault();

      // Change the text of the clicked button to "Evaluated"
      button.textContent = 'Evaluated';

      // Create and append the icon container
      var iconContainer = document.createElement('div');
      iconContainer.className = 'box1';

      // Create and append the icon element
      var iconDiv = document.createElement('div');
      iconDiv.className = 'icon';

      var checkAgainButton = document.createElement('button');
      checkAgainButton.className = 'check-again';
      checkAgainButton.onclick = redirectToProfile;

      var materialIcon = document.createElement('span');
      materialIcon.className = '';
      materialIcon.textContent = 'Check Again';

      checkAgainButton.appendChild(materialIcon);
      iconDiv.appendChild(checkAgainButton);

      iconContainer.appendChild(iconDiv);

      // Append the icon container to the parent of the clicked button
      button.parentNode.appendChild(iconContainer);

      // Open the "Profile" page in a new tab
      window.open('/Profile', '_blank');
    });
  });

  // Function to handle the click event of the check-again button
  function redirectToProfile() {
    // Implement the desired functionality, e.g., redirect to the profile page
    window.open('/Profile', '_blank'); // Adjust the URL to your desired profile page
  }
});
